[theme]
title = Diazo Theme Package for ploneorg
description = Diazo Theme for ploneorg.theme package (Use with unstyled base theme)
rules = /++theme++ploneorg/rules.xml
prefix = /++theme++ploneorg
doctype = <!DOCTYPE html>
preview = preview.png

[theme:parameters]
portal_url = portal_state/portal_url
ajax_load = python: request.form.get('ajax_load')
header = context/header.jpg/absolute_url | nothing
