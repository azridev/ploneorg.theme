description = Diazo Theme for ploneorg.theme package (Use with unstyled base theme)
rules = ++theme++ploneorg/diazo_resources/rules.xml
prefix = ++theme++ploneorg
doctype = <!DOCTYPE html>
enabled-bundles =
disabled-bundles =
preview = preview.png
development-css = ++theme++ploneorg/diazo_resources/static/main.css
production-css = ++theme++ploneorg/diazo_resources/static/main.css
